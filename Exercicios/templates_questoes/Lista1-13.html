  <body> 
    <div style="text-align: center;  width: 100%;">
      <form id="my_form" style="background-color: aqua; width: 50%; display: inline-block; position: relative;" onclick="myBackground()"> <!--propriedade de style que deixa os textos e campos centralizados-->
                                                                                                      <!--propriedade de style que muda a cor do background do elemento-->
                                                                                                      <!--Ver tipos de Display e Position-->
        <p>Nome:</p>
        <input id="input1" type="text" class="input_format"><br>
        <p>Sobrenome</p>
        <input id="input2" type="text" class="input_format"> <br><br>
        <input id="main_button" type="button" class="input_format" value="Concatenar" onclick="change_name(); count();">
      </form>
    </div>
    
    <div style="text-align: center; position: relative; width: auto">
        <p style="text-align: center; padding: 15px 15px; background-color: yellow;">
            Nome Completo: <b id="new_name">João da Silva</b>   
        </p>
    </div>

    <input type="button" class="button6" value="Separar Concatenação" onclick="separate_name()">

    <div id="count" style="text-align: center;">
        <p id="accountant">

            0

        </p>
    </div>
    <!--Codigo em JavaScript pode ser adicionado com script tag-->
    <!--função alert cria uma caixa de dialogo quie funciona como alerta na página-->
    <!--getElementbyid é só chamar essa função e passar o ID que foi passado com parametro e pega o conteudo-->
    <!--Semelhante ao getleementbyid é o querySelector porem ao referenciar o Id precisa por #-->
    <!--concat é só += ou metodo concat-->
    <!--innerHTML serve para mudar um elemento no proprio html de dentro do script / PREENCHER NO HTML-->
    <!--Foi feito a captura dos inputs, salvo em full name e passando o id de onde quer substituir e chamando o innetHTML e atribuindo ao que quer substituir-->
    <script>

        function alert_function(){
            alert(document.getElementById('input1').value += document.getElementById('input2').value); 
        }

        function change_name(){
            let name = document.querySelector('#input1').value;
            let nickname =  document.querySelector('#input2').value;
            let space = " ";
            let str = "-";
            document.querySelector('#new_name').innerHTML =  name + space + nickname;
            document.getElementById('input1').innerHTML =  "show";
            document.getElementById('input2').innerHTML =  "show"; 
        }

        function separate_name(){

            let full_name = document.getElementById('new_name').value;
            names = full_name.split(" ");
            let str = "-";
            document.querySelector('#input1').innerHTML =  names[0];
            document.querySelector('#input2').innerHTML =  names[1];
        }

        function change_background(color){
            document.getElementById('my_form').style.backgroundColor = color;
        }

        function myBackground(){
            change_background('red');
        }

        function count(){
            const num = document.getElementById('accountant').innerHTML;
            const num_transform = parseInt(num, 10) + 1;
            document.getElementById('accountant').innerHTML = num_transform

            
            /*Estrutura condicional*/
            /*Boas Práticas de programação botar === ao inves de ==*/
            if((num_transform % 10) === 0)
                document.getElementById('accountant').style.color = 'green';

            else if ((num_transform % 2) === 0)
                document.getElementById('accountant').style.color = 'red';
            
            else
                document.getElementById('accountant').style.color = 'blue';

        }



    </script>

  </body>
